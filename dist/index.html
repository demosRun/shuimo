  "page1": {
    "created": function created() {
      this.init();

    "init": function init() {
      var _this = this;

      var container = document.getElementById('container'); // 设立相机

      camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.position.set(120, -20, 100);
      camera.lookAt(120, -20, 0); // 建立一个场景

      scene = new THREE.Scene(); // 像素级的渲染，渲染效果更好

      renderer = new THREE.WebGLRenderer({
        antialias: true,
        depthTest: false
      });
      renderer.setClearColor(0xf6f8ef, 1.0);
      renderer.setPixelRatio(window.devicePixelRatio);
      renderer.setSize(window.innerWidth, window.innerHeight);
      container.appendChild(renderer.domElement); // renderer.outputEncoding = THREE.sRGBEncoding;
      // renderer.toneMapping = THREE.ACESFilmicToneMapping;

      var pmremGenerator = new THREE.PMREMGenerator(renderer); // pmremGenerator.compileEquirectangularShader();

      window.addEventListener('resize', this.onWindowResize, false);
      renderer.setAnimationLoop(render); // renderer.sortObjects = true;
      // 添加光线

    "creatMode": function creatMode() {
      // 辅助参考线
      // var grid = new THREE.GridHelper(500, 100);
      // grid.rotation.x = 90 / 180 * Math.PI
      // scene.add(grid);
      // console.log(infoData)
      infoData.forEach(function (element) {
        new THREE.TextureLoader().load(element.fileName, function (texture) {
          var obgW = element.width / 100;
          var obgH = element.height / 100;
          var objL = element.left / 100;
          var objT = element.top / 100;
          console.log(element.name);
          texture.minFilter = THREE.LinearFilter; // MeshBasicMaterial SpriteMaterial

          var textObj = new THREE.MeshBasicMaterial({
            map: texture,
            opacity: 1,
            transparent: true,
            color: 0xffffff,
            depthTest: false,
            sizeAttenuation: false
          });
          var logo = new THREE.Sprite(textObj);
          logo.scale.set(element.width / 100, element.height / 100, 0.01);
          logo.name = element.name;
          logo.updateMatrix();
          logo.position.set(objL + obgW / 2, -objT - obgH / 2, -2 * element.index);
          scene.add(logo);
        });
      });
    },
    "play": function play() {
      // 设置动画前各元素的位置
      var gaotie = scene.getObjectByName('高铁'); // gaotie.position.x = 160
      // gaotie.opacity = 0

      var tl = new TimelineMax({}); // 火车驶过

      tl.to(camera.position, 2, {
        x: 112,
        y: -35,
        z: 10
      }, 2).to(gaotie.position, 4, {
        x: 160
      }, 7.2) // .to(camera.position, 1.6, {x: 90, y: -30, z: -10}, 4)
      .to(camera.position, 4, {
        x: 90,
        y: -30,
        z: -10
      }, 4).to(camera.position, 6, {
        x: 160,
        y: -30
      }, 7.2).to(camera.position, 6, {
        x: 160,
        y: -30,
        z: 60
      }, 8.4);
    },
    "onWindowResize": function onWindowResize() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    }
